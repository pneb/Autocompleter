<!DOCTYPE html>
<html>
<head>
    <title>Autocompleter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Autocompleter</h1>
        <form id="autocomplete-form" action="/autocomplete">
            <input autocomplete="off" id="prompt" name="prompt" placeholder="Enter your text here" type="text"/>
            <button type="submit">Generate Suggestion</button>
        </form>
        <div id="suggestion"></div>
    </div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
